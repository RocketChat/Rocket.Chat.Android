apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.hugo'
apply from: '../config/quality/quality.gradle'

buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath rootProject.ext.androidPlugin

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
    classpath rootProject.ext.retroLambdaPlugin
    classpath rootProject.ext.retroLambdaPatch
    classpath rootProject.ext.realmPlugin
    classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    classpath 'com.google.gms:google-services:3.0.0'
  }

  // Exclude the version that the android plugin depends on.
  configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  defaultConfig {
    applicationId "chat.rocket.android"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.compileSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
  }
  signingConfigs {
    release {
      storeFile project.rootProject.file('Rocket.jks').getCanonicalFile()
      storePassword System.getenv("KEYSTORE_PASSWORD")
      keyAlias System.getenv("KEY_ALIAS")
      keyPassword System.getenv("KEY_PASSWORD")
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.release
    }
    production.initWith(buildTypes.release)
  }
  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  lintOptions {
    //avoiding okio error: https://github.com/square/okhttp/issues/896
    lintConfig file("lint.xml")
  }
}

repositories {
  mavenCentral()
  maven { url 'https://github.com/YusukeIwaki/realm-java-helpers/raw/master/repo' }
  maven { url 'https://github.com/lijingle1/stetho-realm/raw/master/maven-repo' }
  maven { url 'https://github.com/RocketChat/Android-DDP/raw/master/repository' }
  maven { url 'http://dl.bintray.com/amulyakhare/maven' }
  maven { url "https://clojars.org/repo/" } //for icepick.
}

dependencies {
  compile project(':android-ddp')
  compile project(':rocket-chat-android-widgets')
  compile project(':realm-helpers')
  compile rootProject.ext.supportAppCompat
  compile rootProject.ext.supportDesign

  debugCompile('com.instabug.library:instabug:3.1.0') {
    exclude group: 'io.reactivex'
  }
  releaseCompile('com.instabug.library:instabug:3.1.0') {
    exclude group: 'io.reactivex'
  }
  productionCompile project(':instabug-stub')
  compile 'com.android.support:multidex:1.0.1'

  compile 'com.google.firebase:firebase-core:10.0.0'
  compile 'com.google.firebase:firebase-crash:10.0.0'

  compile 'com.squareup.okhttp3:okhttp:3.4.1'
  compile 'com.squareup.picasso:picasso:2.5.2'

  compile 'com.facebook.stetho:stetho:1.4.1'
  compile 'com.facebook.stetho:stetho-okhttp3:1.4.1'
  compile 'com.uphyca:stetho_realm:2.0.1'

  compile rootProject.ext.timber
  compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
  compile 'com.jakewharton.rxbinding:rxbinding-support-v4:0.4.0'

  compile 'com.trello:rxlifecycle:1.0'
  compile 'com.trello:rxlifecycle-android:1.0'
  compile 'com.trello:rxlifecycle-components:1.0'

  compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'

  compile 'frankiesardo:icepick:3.2.0'
  provided 'frankiesardo:icepick-processor:3.2.0'
}

apply plugin: 'com.google.gms.google-services'
